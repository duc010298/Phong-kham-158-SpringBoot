<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng nhập</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/images/favicon.png}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{/resources/css/login.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="login-container">
    <h1>Quản lý phòng khám</h1>
    <hr>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" checked name="remember-me"> Nhớ đăng nhập
            </label>
        </div>
        <p class="noti" th:if="${param.error}">Đăng nhập không thành công</p>
        <p class="noti" th:if="${param.logout}">Bạn vừa đăng xuất thành công</p>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
</div>
</body>
</html>
