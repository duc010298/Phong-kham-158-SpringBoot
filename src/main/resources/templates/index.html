<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/resources/images/favicon.ico}" rel="icon" type="image/png"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/resources/css/form.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/resources/css/fontawesome-all.min.css}" rel="stylesheet" media="screen"/>
    <title th:text="${title}">...</title>
</head>
<body>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">Phòng khám 158</a>
            </li>
            <li th:each="form:${forms}" th:class="(${form.getName()} == ${title}) ? 'active' : ''">
                <a th:href="|/form/${form.getID()}|" th:text="${form.getName()}">...</a>
            </li>
        </ul>
    </div>
    <div id="navbar-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-offcanvas offcanvas">
                <ul class="navbar-nav mr-auto">
                    <li id="menu-toggle"><a class="nav-link"><i class="fas fa-arrow-left"></i> Kết quả siêu âm</a></li>
                    <li id="report"><a class="nav-link" href="#"><i class="fas fa-file-excel"></i> Báo cáo siêu âm</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid" th:utext="${content}">...</div>
    </div>
</div>
</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/resources/js/main.js}"></script>
</html>
