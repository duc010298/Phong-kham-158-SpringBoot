<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/resources/images/favicon.ico}" rel="icon" type="image/png"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Quản lý phòng khám</title>
</head>
<body>
<div class="modal fade" id="notify-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">...</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="save-notify">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Bổ sung thông tin trước khi lưu</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="expected">Ngày sinh dự kiến:</label>
                    <input type="text" class="form-control" id="expected" placeholder="dd/mm/yyyy">
                </div>
                <div class="form-group">
                    <label for="Note">Ghi chú:</label>
                    <input type="text" class="form-control" id="Note" placeholder="Nhập ghi chú">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-modal btn btn-danger" data-dismiss="modal">Đóng</button>
                <button id="BtnAcceptSave" type="button" class="btn-modal btn btn-primary" data-dismiss="modal">Lưu
                </button>
            </div>
        </div>
    </div>
</div>
<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a th:href="@{/}" th:text="|Xin chào, ${fullName}|">...</a>
            </li>
            <li th:each="reportForm:${reportForms}"
                th:class="(${reportForm.getId()} == ${activeReportId}) ? 'active' : ''">
                <a th:href="|/reportForm/${reportForm.getId()}|" th:text="${reportForm.getReportName()}">...</a>
            </li>
        </ul>
    </div>
    <div id="navbar-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                    <li id="menu-toggle" class="active"><a class="nav-link"><i class="fas fa-arrow-left"></i> Kết quả siêu âm</a></li>
                    <li><a class="nav-link" th:href="@{/report}"><i class="fas fa-file-excel"></i> Báo cáo siêu âm</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
                    <li><a class="nav-link" th:href="@{/setting/manager-form}"><i class="fas fa-cog"></i> Cài đặt</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid" th:utext="${content}">...</div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script th:src="@{/resources/js/printThis.js}"></script>
<script th:src="@{/resources/js/cleave.min.js}"></script>
<script th:src="@{/resources/js/main.js}"></script>
</body>
</html>
