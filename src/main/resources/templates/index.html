<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/images/favicon.png}"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/resources/css/text-editor.css}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
          integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title th:text="${title} == null ? 'Quản lý phòng khám' : ${title}">...</title>
</head>
<body>
<div th:replace="fragments/notify :: notify"></div>
<div th:replace="fragments/notify :: notify-save"></div>
<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a th:href="@{/}" th:text="|Xin chào, ${fullName}|">...</a>
            </li>
            <li th:each="reportForm:${reportForms}"
                th:class="(${reportForm.getId()} == ${activeReportId}) ? 'active' : ''">
                <a th:href="@{|/report/${reportForm.getId()}|}" th:text="${reportForm.getReportName()}">...</a>
            </li>
        </ul>
    </div>
    <div id="navbar-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                    <li id="menu-toggle" class="active"><a class="nav-link"><i class="fas fa-arrow-left"></i> Kết quả
                        siêu âm</a></li>
                    <li><a class="nav-link" th:href="@{/report}"><i class="fas fa-file-excel"></i> Báo cáo siêu âm</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
                    <li><a class="nav-link" th:href="@{/setting}"><i class="fas fa-cog"></i> Cài đặt</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid" th:if="${content} == null"><h1>Không có nội dung để hiển thị</h1></div>
        <div th:if="${content} != null">
            <div th:replace="fragments/right-tool-bar"></div>
            <div th:replace="fragments/text-editor"></div>
        </div>
        <div th:if="${content} != null">
            <div id="print" class="paper-container">
                <style>
                    .editor {
                        outline: none;
                        font-family: "Times New Roman", Times, serif;
                        font-size: 18px;
                        padding: 30px 45px;
                    }
                </style>
                <div id="editor" class="editor" th:utext="${content}"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script th:src="@{/resources/js/printThis.js}"></script>
<script th:src="@{/resources/js/cleave.min.js}"></script>
<script th:src="@{/resources/js/colResizable-1.6.min.js}"></script>
<script th:src="@{/resources/js/text-editor.js}"></script>
<script th:src="@{/resources/js/main.js}"></script>
</body>
</html>
