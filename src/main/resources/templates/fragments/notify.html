<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<body>
<div th:fragment="notify">
    <div class="modal fade" id="notify-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">...</h4>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                    <button id="notify-ok" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="notify-confirm">
    <div class="modal fade" id="notify-modal-confirm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">...</h4>
                </div>
                <div class="modal-footer">
                    <button id="confirm-cancel" type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                    <button id="confirm-ok" type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="notify-prompt">
    <div class="modal fade" id="notify-modal-prompt">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">...</h4>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                    <button id="prompt-cancel" type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                    <button id="prompt-ok" type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="notify-save">
    <div class="modal fade" id="save-notify">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Bổ sung thông tin trước khi lưu</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="expected">Ngày sinh dự kiến:</label>
                        <input type="text" class="form-control" id="expected" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="Note">Ghi chú:</label>
                        <input type="text" class="form-control" id="Note" placeholder="Nhập ghi chú">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-modal btn btn-danger" data-dismiss="modal">Đóng</button>
                    <button id="BtnAcceptSave" type="button" class="btn-modal btn btn-primary" data-dismiss="modal">Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
