<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/images/favicon.png}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
          integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/resources/css/setting.css}">
    <link th:href="@{/resources/css/text-editor.css}" rel="stylesheet" media="screen"/>
    <title th:text="${report.getReportName()}">...</title>
</head>
<body>
<div th:replace="fragments/notify :: notify"></div>
<div th:replace="fragments/notify :: notify-confirm"></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="navbar-collapse collapse">
        <ul class="navbar-nav mr-auto">
            <li><a class="navbar-brand" th:href="@{/}" th:text="|Xin chào, ${fullName}|">...</a></li>
        </ul>
        <ul class="navbar-nav">
            <li><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
            <li><a class="nav-link" th:href="@{/setting/manager-form}"><i class="fas fa-undo"></i> Quay lại</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="row">
    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-6">
                <button type="button" id="btn-print" class="btn btn-primary btn-lg btn-setting-command"><span
                        class="icon-print"></span></button>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-success btn-lg btn-setting-command"><span class="icon-save"></span>
                </button>
            </div>
        </div>
        <hr>
        <div class="jumbotron jumbotron-custom-edit" title="Sử dụng khung thông tin bệnh nhân này giúp hệ thống có thể nhận diện
được các thông tin cơ bản như tên, tuổi và địa chỉ giúp cho việc tìm kiếm">
            <div class="row">
                <div class="col-sm-10">
                    <h5>Thêm khung thông tin bệnh nhân</h5>
                </div>
                <div class="col-sm-2">
                    <button id="add-form-info" type="button" class="btn btn-primary float-right btn-add-info"><i
                            class="fas fa-plus"></i></button>
                </div>
            </div>
            <img class="img-fluid" th:src="@{/resources/images/label-1.png}" alt="Khung thông tin">
        </div>
        <div class="jumbotron jumbotron-custom-edit" title="Sử dụng khung này giúp hệ thống nhận biết được
kết quả của báo cáo giúp cho việc lưu trữ tốt hơn">
            <div class="row">
                <div class="col-sm-10">
                    <h5>Thêm khung kết quả</h5>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary float-right btn-add-info"><i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <img class="img-fluid" th:src="@{/resources/images/label-2.png}" alt="Khung kết quả">
        </div>
        <div class="jumbotron jumbotron-custom-edit" title="Sử dụng chức năng này để tạo ra ngày tự động tăng">
            <div class="row">
                <div class="col-sm-10">
                    <h5>Thêm ngày tự động tăng</h5>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary float-right btn-add-info"><i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <img class="img-fluid" th:src="@{/resources/images/label-3.png}" alt="Ngày tự động tăng">
        </div>
    </div>
    <div class="col-sm-8">
        <div th:replace="fragments/text-editor"></div>
        <div id="print" class="paper-container">
            <style>
                .editor {
                    outline: none;
                    font-family: "Times New Roman", Times, serif;
                    font-size: 18px;
                    padding: 30px 45px;
                }
                table {
                    border-collapse: collapse;
                    border: 1px dotted #000;
                    width: 100%;
                    table-layout: fixed;
                }
                td {
                    border-collapse: collapse;
                    border: 1px dotted #000;
                    word-wrap: break-word;
                }
            </style>
            <div id="editor" class="editor" th:utext="${report.getContent()}"></div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script th:src="@{/resources/js/printThis.js}"></script>
<script th:src="@{/resources/js/cleave.min.js}"></script>
<script th:src="@{/resources/js/colResizable-1.6.min.js}"></script>
<script th:src="@{/resources/js/text-editor.js}"></script>
<script th:src="@{/resources/js/setting-form-edit.js}"></script>
</body>
</html>
